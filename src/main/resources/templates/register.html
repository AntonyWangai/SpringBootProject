<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2>Register</h2>
	<div th:if="${param.registered}" class="alert alert-success">
    Registration successful. Please log in.
</div>
	
<form method="post" th:action="@{/addUser}" th:object="${user}" class="border p-4">

    <div class="mb-3">
        <label>Username</label>
        <input th:field="*{username}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input th:field="*{password}" type="password" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Confirm Password</label>
        <input th:field="*{confirmPassword}" type="password" class="form-control" required>
    </div>

    <button class="btn btn-primary">Register</button>

</form>

</body>
</html>
