<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="container mt-5">

    <h2 class="mb-4">Employee Form</h2>

    <form th:action="@{/save}" th:object="${employee}" method="POST" class="border p-4 rounded shadow">

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" th:field="*{first_name}" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" th:field="*{last_name}" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" th:field="*{email}" type="text" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
