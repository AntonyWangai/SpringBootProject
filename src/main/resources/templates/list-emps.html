<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body class="p-3">

    <h1 class="mb-3">EMPLOYEE DIRECTORY</h1>

    <a class="btn btn-primary mb-3" th:href="@{/addEmployee}">Add Employees</a>

    <table class="table table-bordered table-striped table-dark">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody class="table-primary">
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.first_name}"></td>
                <td th:text="${emp.last_name}"></td>
                <td th:text="${emp.email}"></td>
                <td>
                    <a th:href="@{/updateEmployee(Id=${emp.id})}"
                       class="btn btn-info btn-sm">Update</a>

                    <a th:href="@{/deleteEmployee(Id=${emp.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="confirm('Are you sure you want to delete this employee?')">
                        Delete
                    </a>
                    <Button onclick="confirm('Are you sure you want to delete this employee?')"">
                    Delete</Button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
