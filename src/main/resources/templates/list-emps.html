<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body class="p-3">

```
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>EMPLOYEE DIRECTORY</h1>
    <!-- Logout button -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-warning">Logout</button>
    </form>
</div>
<div class="mb-2">
    Logged in as: <strong sec:authentication="principal.username"></strong>  
    <span class="badge bg-info" sec:authentication="principal.authorities"></span>
</div>

<a class="btn btn-primary mb-3"
   sec:authorize="hasAnyRole('MANAGER','ADMIN')"
   th:href="@{/addEmployee}">
   Add Employees
</a>



<table class="table table-bordered table-striped table-dark">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody class="table-primary">
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.first_name}"></td>
            <td th:text="${emp.last_name}"></td>
            <td th:text="${emp.email}"></td>
          
          <td>
    <a sec:authorize="hasAnyRole('MANAGER','ADMIN')"
       th:href="@{/updateEmployee(Id=${emp.id})}"
       class="btn btn-info btn-sm">Update</a>

    <a sec:authorize="hasRole('ADMIN')"
       th:href="@{/deleteEmployee(Id=${emp.id})}"
       class="btn btn-danger btn-sm"
       onclick="return confirm('Are you sure?');">
        Delete
    </a>
</td>
          

        </tr>
    </tbody>
</table>
```

</body>
</html>
